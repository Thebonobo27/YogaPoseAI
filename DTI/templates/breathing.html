<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breathing Exercise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #2c3e50, #bdc3c7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #f4f4f4;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
    }

    #circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      animation: breathe 8s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      margin-bottom: 30px;
    }

    @keyframes breathe {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.4); }
      50%  { transform: scale(1.4); }
      75%  { transform: scale(1); }
      100% { transform: scale(1); }
    }

    #instruction {
      font-size: 2rem;
      font-weight: 500;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #instruction.show {
      opacity: 1;
    }

    #affirmation {
      font-size: 1.6rem;
      color: #fff;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    #affirmation.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="circle"></div>
  <div id="instruction">Inhale</div>
  <div id="affirmation">{{ random_affirmation }}</div>

  <script>
    const instructions = ["Inhale", "Hold", "Exhale", "Hold"];
    let current = 0;
    const instructionEl = document.getElementById("instruction");
    const affirmationEl = document.getElementById("affirmation");
    const circleEl = document.getElementById("circle");

    // Breathing instruction loop
    const breathingInterval = setInterval(() => {
      instructionEl.classList.remove("show");
      setTimeout(() => {
        instructionEl.textContent = instructions[current % instructions.length];
        instructionEl.classList.add("show");
        current++;
      }, 500);
    }, 4000);

    // Stop breathing after 30s and show affirmation
    setTimeout(() => {
      clearInterval(breathingInterval);
      circleEl.style.display = "none";
      instructionEl.style.display = "none";
      affirmationEl.classList.add("show");

      // Auto redirect after 5s
      setTimeout(() => {
        window.location.href = "/";
      }, 5000);
    }, 30000);
  </script>

</body>
</html>
