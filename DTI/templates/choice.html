<!DOCTYPE html>
<html>
<head>
  <title>Choose Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url("{{ url_for('static', filename='521461.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #000;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .btn-mode {
      font-size: 1.5rem;
      padding: 12px 30px;
      min-width: 160px;
    }

    .btn-outline-mode {
      color: #2c3e50;
      border: 2px solid #2c3e50;
      background-color: transparent;
    }

    .btn-outline-mode:hover {
      background-color: #2c3e50;
      color: white;
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="overlay text-center">
    <h1 class="mb-4 fw-bold">Pick Your Path</h1>
    <div class="d-flex gap-4 justify-content-center">
      <form action="/live-detector" method="get">
        <button type="submit" class="btn btn-outline-mode btn-mode">Extrovert</button>
      </form>
      <form action="/breathing" method="get">
        <button type="submit" class="btn btn-outline-mode btn-mode">Introvert</button>
      </form>
    </div>
  </div>
</body>
</html>
