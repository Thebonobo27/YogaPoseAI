<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Yoga Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center d-flex flex-column justify-content-center align-items-center vh-100">
  <h2 class="mb-4">Extrovert Mode â€“ Hold the Target Pose!</h2>

  <img id="videoStream" src="{{ url_for('video_feed') }}" width="640" height="480"
       class="border border-dark shadow rounded" alt="Yoga Video Feed" />

  <p class="text-muted mt-3">Waiting for correct pose...</p>

  <script>
    const checkTrigger = () => {
      // Check fallback API (more reliable than file)
      fetch("/check_trigger")
        .then(res => res.json())
        .then(data => {
          if (data.status === "done") {
            window.location.href = "/result";
          }
        })
        .catch(err => console.error("Trigger check failed", err));
    };

    // Also attach fallback on broken stream
    const video = document.getElementById("videoStream");
    video.onerror = () => {
      console.warn("Video stream broken. Triggering fallback.");
      setTimeout(() => window.location.href = "/result", 1000);
    };

    // Check every 1s
    setInterval(checkTrigger, 1000);
  </script>
</body>
</html>
